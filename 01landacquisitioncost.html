<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Land Purchase Cost</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar lime-header bg-dark px-3">
    <div class="container-fluid text-white">
      <a href="00b.dashboard.html" class="btn btn-sm btn-outline-light me-2">‚Üê Back</a>
      <span class="navbar-brand mb-0 h6 text-white">Land Purchase Cost</span>
    </div>
  </nav>

  <!-- Form Body -->
  <div class="container py-4">
    <form id="landPurchaseForm">

      <div class="mb-3">
        <label class="form-label">Listing Price ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 120000" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Earnest Money Deposit (%)</label>
        <input type="number" class="form-control" placeholder="e.g. 1.5" />
      </div>

      <div class="mb-3">
        <label class="form-label">Title Insurance ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 900" />
      </div>

      <div class="mb-3">
        <label class="form-label">Survey Fee ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 600" />
      </div>

      <div class="mb-3">
        <label class="form-label">Closing Costs (%)</label>
        <input type="number" class="form-control" placeholder="e.g. 3" />
      </div>

      <div class="mb-3">
        <label class="form-label">Prorated Property Tax ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 1200" />
      </div>

      <div class="mb-3">
        <label class="form-label">HOA/POA Transfer Fee ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 350" />
      </div>

      <div class="mb-3">
        <label class="form-label">Option Fee for Inspection ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 100" />
      </div>

      <div class="mb-3">
        <label class="form-label">Loan Origination Fee ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 750" />
      </div>

      <div class="mb-3">
        <label class="form-label">Appraisal Fee ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 450" />
      </div>

      <div class="mb-3">
        <label class="form-label">Escrow Reserves ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 1800" />
      </div>

      <!-- Total -->
      <div class="my-4">
        <button type="submit" class="btn btn-dark w-100">Calculate Total</button>
      </div>

    </form>

    <div id="totalResult" class="alert alert-success d-none"></div>
  </div>

  <div class="mt-4">
  <div class="d-grid gap-3">
    <a href="contact-lht.html" class="btn btn-outline-dark">
      üí¨ Talk to an LHT Expert
    </a>
    <a href="00b.dashboard.html" class="btn btn-dark">
      ‚ûï Proceed with Estimating Other Items
    </a>
  </div>
</div>

  <script>
    document.getElementById('landPurchaseForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = this.querySelectorAll('input');
      let total = 0;

      inputs.forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });

      document.getElementById('totalResult').textContent = `Estimated Total Cost: $${total.toLocaleString()}`;
      document.getElementById('totalResult').classList.remove('d-none');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
