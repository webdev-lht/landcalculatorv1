<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LHT Land Calculator Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .lime-header {
        background-color: #b6b813; /* same lime color */
      }
    </style>
  </head>
  <body>
    
    <!-- Header -->
    <nav class="navbar lime-header shadow px-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="./assets/img/001.lhtlogo-main.png" alt="LHT Logo" width="32" height="32" class="me-2" />
          <span class="fw-bold text-dark">LHT Land Calculator</span>
        </div>
        <button class="btn btn-sm btn-outline-dark">Logout</button>
      </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container py-4">
      <h5 class="mb-3">Welcome, [User]!</h5>
      <p class="text-muted">Select a module to begin your land cost estimation journey.</p>

      <!-- Modules -->
      <div class="row g-3">
        <div class="col-12">
          <a href="/01landacquisitioncost.html" class="btn btn-dark w-100 text-start">
            🏞 Land Purchase Cost
          </a>
        </div>
        <div class="col-12">
          <a href="#" class="btn btn-dark w-100 text-start">
            🏗 Site Development Cost
          </a>
        </div>
        <div class="col-12">
          <a href="#" class="btn btn-dark w-100 text-start">
            🔌 Utility Connection Cost
          </a>
        </div>
        <div class="col-12">
          <a href="#" class="btn btn-dark w-100 text-start">
            🚧 Building Preparation Cost
          </a>
        </div>
        <div class="col-12">
          <a href="#" class="btn btn-dark w-100 text-start">
            📜 Zoning & Legal
          </a>
        </div>
        <div class="col-12">
          <a href="#" class="btn btn-dark w-100 text-start">
            💵 Financing & Holding Costs
          </a>
        </div>
        <div class="col-12">
          <a href="#" class="btn btn-dark w-100 text-start">
            🏠 Building Construction Estimate (Optional)
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
