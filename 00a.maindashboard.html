<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Property Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <h6 class="mb-0">Step 1: Choose Your Property Location</h6>
      </div>
      <div class="card-body">

        <!-- County Dropdown -->
        <div class="mb-3">
          <label for="countySelect" class="form-label">Select Your County</label>
          <select class="form-select" id="countySelect" required>
            <option value="" selected disabled>Choose...</option>
            <option value="Bell">Bell</option>
            <option value="Burnet">Burnet</option>
            <option value="Travis">Travis</option>
            <option value="Washington">Washington</option>
            <option value="Williamson">Williamson</option>
          </select>
        </div>

        <!-- OR Inputs -->
        <div class="mb-3">
          <label class="form-label">Enter Property Address</label>
          <input type="text" class="form-control" placeholder="123 Main St, City, ZIP" />
        </div>

        <div class="text-center mb-3">
          <span class="text-muted">or</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Parcel ID #</label>
          <input type="text" class="form-control" placeholder="e.g. 1234567890000" />
        </div>

        <div class="text-center mb-3">
          <span class="text-muted">or</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Coordinates</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Latitude e.g. 30.2672" />
            <input type="text" class="form-control" placeholder="Longitude e.g. -97.7431" />
          </div>
        </div>

        <!-- Continue Button -->
        <div class="d-grid">
          <a href="/00b.dashboard.html" class="btn btn-dark">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
